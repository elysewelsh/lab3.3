<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-[#D5e1ef] flex flex-col items-center">
    
    <main class="flex items-center justify-center w-full h-screen sm:w-[375px] sm:h-[812px]">
        <!--  card div -->
        <div class="flex flex-col justify-start items-center rounded-[20px] w-[320px] h-[499px] bg-[#FFFFFF] pb-[40px] gap-[24px] font-['Outfit',sans-serif]">
            <img class="rounded-[10px] m-[16px] mb-[0px] w-[288px] h-[288px]"src="../images/image-qr-code.png" alt="qr code on blue background">
        <!-- text div -->
            <div class="flex flex-col px-[16px] gap-[16px] w-[288px] h-131px] justify-start items-center">
                <h1 class="text-[22px] font-[700] text-center leading-[120%] tracking-[0px] w-[256px] h-[52px] text-[#1F314F]">Improve your front-end skills by building projects</h1>
                <h2 class="text-[15px] font-[400] text-center leading-[140%] tracking-[0.2px] w-[256px] h-[63px] text-[#68778D]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
            </div>
        </div>
        <!-- end of card div -->

    </main>

    <footer class="mt-50">
        <div class="text-[15px] text-center">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="http://www.github.com/elysewelsh">Elyse Welsh</a>.</p>
        </div>
    </footer>

</body>


</html>
